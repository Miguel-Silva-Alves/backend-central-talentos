version: '3.3'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8854 --verbosity 2
    container_name: backend-central-talentos
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8854:8854
    env_file:
      - ./.env.dev
    depends_on:
      - db
    networks:
      - internal

  db:
    container_name: database-central-talentos
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password --port=8855
    environment:
      - MYSQL_ROOT_PASSWORD=hello_django
      - MYSQL_DATABASE=hello_django
      - MYSQL_USER=hello_django
      - MYSQL_PASSWORD=hello_django
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - internal
    ports:
      - "8855:8855"

volumes:
  postgres_data:
  mysql_data:

networks:
  internal:
    external: false
